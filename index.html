<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Rose Day ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 22px;
      text-align: center;
      max-width: 420px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    video {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .rose {
      position: absolute;
      font-size: 28px;
      animation: fall linear infinite;
      top: -40px;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Happy Rose Day üåπ‚ù§Ô∏è</h1>

    <p>
      Ye rose meri taraf se sirf tumhare liye üíï  
      Har pal tum meri zindagi ko khoobsurat bana dete ho üòò
    </p>

    <!-- VIDEO -->
    <video controls autoplay muted loop>
      <source src="lovee.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <p style="margin-top:15px;">
      I love you forever ‚ù§Ô∏èüåπ
    </p>
  </div>

  <script>
    // Falling roses
    setInterval(() => {
      const rose = document.createElement("div");
      rose.className = "rose";
      rose.innerText = "üåπ";
      rose.style.left = Math.random() * window.innerWidth + "px";
      rose.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(rose);

      setTimeout(() => rose.remove(), 7000);
    }, 400);
  </script>

</body>
</html>
